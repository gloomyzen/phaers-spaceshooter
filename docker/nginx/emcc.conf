server {
    listen 443 ssl;
    index index.html;
    root /var/www/public;

    ssl on;
    ssl_certificate /etc/nginx/ssl/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/nginx/ssl/ssl-cert-snakeoil.key;

    client_max_body_size 150M;

    location / {
        try_files $uri /index.html?$args;
        types {
            text/html  html;
            image/gif  gif;
            image/jpeg jpg;
            application/wasm wasm;
        }
    }

    location /docs {
        try_files $uri $uri/;
    }

