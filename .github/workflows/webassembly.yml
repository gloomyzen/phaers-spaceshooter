name: Webassembly build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'docker/**'
      - 'ubuntu-desktop.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'docker/**'
      - 'ubuntu-desktop.yml'

jobs:

  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Ubuntu 18.04
    runs-on: ubuntu-latest

    env:
      GIT: "https://github.com"
      CMAKE_VER: "3.17.0"
      MANUAL_CACHING: "6"
      AUTO_CACHING: "1"

    steps:
#      - uses: mymindstorm/setup-emsdk@v6

      - name: Get repository name.
        run: echo ::set-env name=REPO_NAME::${GITHUB_REPOSITORY##*/}

      - name: Apt install. ðŸ› 
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get dist-upgrade -y
          sudo apt-get install -y --fix-missing \
          git zip cron curl wget python build-essential libssl-dev software-properties-common \
          checkinstall libx11-dev libxext-dev zlib1g-dev libpng-dev libjpeg-dev libfreetype6-dev libxml2-dev \
          libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev \
          libsdl2-dev libsdl2-2.0-0 libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev libsdl2-ttf-dev libsdl2-gfx-dev


      - name: Install Emscripten. ðŸ§©
        shell: bash
        run: |
          mkdir $HOME/bin
          git clone https://github.com/emscripten-core/emsdk.git $HOME/bin/emsdk
          cd $HOME/bin/emsdk && ./emsdk install 2.0.1
          cd $HOME/bin/emsdk && ./emsdk activate 2.0.1
          source $HOME/bin/emsdk/emsdk_env.sh
          echo 'source "$HOME/bin/emsdk/emsdk_env.sh"' >> $HOME/.bash_profile

      - name: Verify Emscripten. ðŸ”¥
        run: |
          source $HOME/bin/emsdk/emsdk_env.sh
          emcc -v

      - name: Clone. ðŸ›Žï¸
        uses: actions/checkout@v1
        with:
          submodules: recursive
          path: ${{ env.REPO_NAME }}

      - name: First set up. â˜•ï¸
        shell: bash
        run: |
          source $HOME/bin/emsdk/emsdk_env.sh
          emcc -v > CACHE_KEY.txt
          echo $MANUAL_CACHING >> CACHE_KEY.txt
          if [ "$AUTO_CACHING" == "1" ]; then
          thisFile=$REPO_NAME/.github/workflows/webassembly.yml
          echo `md5sum $thisFile | cut -c -32` >> CACHE_KEY.txt
          fi
          md5cache=$(md5sum CACHE_KEY.txt | cut -c -32)
          echo ::set-env name=CACHE_KEY::$md5cache

      - name: Build CMake. ðŸ”¨
        shell: bash
        run: |
          mkdir /var/cmake && cd /var/cmake
          file=cmake-$CMAKE_VER-Linux-x86_64.sh
          wget $GIT/Kitware/CMake/releases/download/v$CMAKE_VER/$file
          sudo mkdir /opt/cmake
          sudo sh $file --prefix=/opt/cmake --skip-license
          sudo rm /usr/local/bin/cmake
          sudo ln -s /opt/cmake/bin/cmake /usr/local/bin/cmake
          rm $file
          cmake --version

#      - name: Get resources.
#        shell: bash
#        env:
#          ASSETS_USER: ${{ secrets.ASSETS_USER }}
#          ASSETS_PASSWORD: ${{ secrets.ASSETS_PASSWORD }}
#          ASSETS_HOST: ${{ secrets.ASSETS_HOST }}
#        run: |
#          cd resources/sprites \
#          && wget --http-user="$ASSETS_USER" --http-passwd="$ASSETS_PASSWORD" --no-check-certificate "$ASSETS_HOST" \
#          && tar -xvf assets.tar.gz

      - name: Build wasm. ðŸ”§
        shell: bash
        run: |
          source $HOME/bin/emsdk/emsdk_env.sh
          mkdir build && cd build \
          && emcmake cmake -DCMAKE_BUILD_TYPE=Debug .. && make -j$(nproc)

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
