version: '2'
services:

  nginx:
    build:
      context: ./
      dockerfile: ./docker/nginx.docker
    volumes:
      - ./:/var/www
      - ./docker/nginx/ssl:/etc/nginx/ssl
#      - ./data/static:/var/www/storage
    ports:
      - "8080:80"

  node:
    build:
      context: ./
      dockerfile: ./docker/node.docker
    volumes:
      - ./:/var/www
      - ~/.npm:/root/.npm
    ports:
      - "35729:35729" # for livereload plugin
    tty: true